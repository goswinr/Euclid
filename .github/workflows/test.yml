name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
           dotnet-version: '10.x'


      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests .NET
        # start the tests from the root so that the AsFSharpCode-test-temp.fsx file can find the project files correctly
        run: dotnet run --project ./Tests/Tests.fsproj


      # run JS tests:

      - name: Restore .NET tools (Fable)
        run: dotnet tool restore

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x' # Adjust the version as needed

      - name: Clean Install npm dependencies
        run: npm ci
        working-directory: ./Tests

      - name: Run tests JS
        run: npm test
        working-directory: ./Tests